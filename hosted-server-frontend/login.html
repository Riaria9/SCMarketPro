<!DOCTYPE HTML>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    </head>
    <body>


        <div id="nav-bar"> 
            <a href="home.html" id="logo"><h1>SCMarketPro</h1></a>
            <div id="nav-bar-options">
                <a href="login.html" id="loginLink">Login</a>
                <a href="signup.html" id="signupLink">Sign up</a>
                <a href="bookmark.html" id="bookmarksLink" style="display: none;">Bookmarks</a>
                <a href="create.html" id="createLink" style="display: none;">Create Post</a>
                <a href="myproducts.html" id="myproductsLink" style="display: none;">My Posts</a>
                <a href="home.html" id="signoutLink" style="display: none;">Sign out</a>
                
            </div><!--Nav bar option-->
          </div><!--Nav bar-->

          
        <div class="Logo">
            <h1>SCMarketPro</h1>
        </div>
        
        
        <!--Changed to form-->
        <form id="login-form" onsubmit="login(event)">
            <div class="info_wrapper">
                <div class="login_block">
                    <label for="email" class="info">USC Email</label>
                    <input type="email" class="input_box" placeholder="tommytrojan@usc.edu" name="email" id="email" required>
                </div>

                <div class="login_block">
                    <label for="password" class="info"> &nbsp &nbspPassword</label>
                    <input type="password" class="input_box" placeholder="123456..." name="password" id="password" required>
                </div>
            </div>

            <!--Added this to keep the button centered-->
            <div class="btncontainer">
                <button type="submit" class="btn-custom" id="login-btn">Login</button>
            </div>
        </form>

        <script src="js/userState.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
