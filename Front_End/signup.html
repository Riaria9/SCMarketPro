<!DOCTYPE HTML>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="Logo"><h1>SCMarketPro</h1></div>
        <div class="info_wrapper">
            <div class="login_block">
                <label for="fName" class="info">First Name &nbsp</label>
                <input type="text" class="input_box" placeholder="Tommy (Required)" required>
            </div>

            <div class="login_block">
                <label for="lName" class="info">Last Name &nbsp</label>
                <input type="text" class="input_box" placeholder="Trojan (Required)" required>
            </div>

            <div class="login_block">
                <label for="USC Email" class="info">USC Email&nbsp</label>
                <input type="text" class="input_box" placeholder="TommyTrojan@usc.edu (Required)" required>
            </div>

            <div class="login_block">
                <label for="Password" class="info">&nbsp Password &nbsp</label>
                <input type="text" class="input_box" placeholder="123456... (Required)" required>
            </div>
        </div>
        <div class = "btncontainer">
            <button class="btn">Sign Up</button>
        </div>
    </body>
</html>
