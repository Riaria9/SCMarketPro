<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 25%;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <div>
        <img src="">
        <form id="productForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <label for="image1">Image 1:</label>
            <input type="file" id="image1" name="images" accept="image/*" required>

            <label for="image2">Image 2:</label>
            <input type="file" id="image2" name="images" accept="image/*">

            <label for="image3">Image 3:</label>
            <input type="file" id="image3" name="images" accept="image/*">

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <hr>
    <form>
        <button type="button" onclick="deletePost()">Delete</button>
    </form>

    <hr>

    <form>
        <button type="button" onclick="deleteImage()">Delete image</button>
    </form>

    <hr>

    <form id="single-image">
        <label for="image1">Image:</label>
        <input type="file" id="image1" name="image" accept="image/*" required>
        <button type="button" onclick="postImage()">Upload image</button>
    </form>

    <hr>

    <form id="get-post">
        
        <button type="button" onclick="getPost()">Get post</button>
    </form>
    

    <script src="test.js"></script>
</body>
</html>
