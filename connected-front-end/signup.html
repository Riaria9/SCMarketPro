<!DOCTYPE HTML>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    </head>

    <body>

        <div id="nav-bar"> 
            <a href="home.html" id="logo"><h1>SCMarketPro</h1></a>
            <div id="nav-bar-options">
                <a href="login.html" id="loginLink">Login</a>
                <a href="signup.html" id="signupLink">Sign up</a>
                <a href="bookmark.html" id="bookmarksLink" style="display: none;">Bookmarks</a>
                <a href="create.html" id="createLink" style="display: none;">Create Post</a>
                <a href="myproducts.html" id="myproductsLink" style="display: none;">My Posts</a>
                <a href="home.html" id="signoutLink" style="display: none;">Sign out</a>
                
            </div><!--Nav bar option-->
          </div><!--Nav bar-->


        <div class="Logo"><h1>SCMarketPro</h1></div>
        <form class="info_wrapper" onsubmit="submitForm(event);">
            <div class="login_block">
                <label for="username" class="info">Username </label>
                <input type="text" id="username" name="username" class="input_box" placeholder="Trojan (Required)" required>
            </div>
        
            <div class="login_block">
                <label for="email" class="info">USC Email </label>
                <input type="email" id="email" name="email" class="input_box" placeholder="TommyTrojan@usc.edu (Required)" required>
            </div>
        
            <div class="login_block">
                <label for="password" class="info">Password </label>
                <input type="password" id="password" name="password" class="input_box" placeholder="123456... (Required)" required>
            </div>
    
        
            <div class="btncontainer">
                <button type="submit" class="btn-custom">Sign Up</button>
            </div>
        </form>
        
    <script src="js/userState.js"></script>
    <script src="js/signup.js"></script>
    </body>
</html>
